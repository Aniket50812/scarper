<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books to Hunt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Books to Hunt</h1>
        <p>Your one-stop shop for amazing books!</p>
    </header>

    <section id="books">
        <h2 class="booklist-title">Booklist</h2>
        <div class="book-list">
            {% for book in books %}
                <div class="book">
                    <h3>{{ book.title }}</h3>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>Price:</strong> {{ book.price }}</p>
                    <p><strong>Availability:</strong> {{ book.availability }}</p>
                    <p><strong>Quantity:</strong> {{ book.quantity }}</p> <!-- Display the quantity here -->
                </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Books to Hunt</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
